version: 2
jobs:
  build:
    environment:
      SSL_CERT_FILE: /root/.nix-profile/etc/ssl/certs/ca-bundle.crt
    docker:
      - image: nixos/nix:latest
    steps:
      - restore_cache:
          keys:
            - nix-store

      - checkout

      - run:
          name: Build
          command: nix-build uberjar.nix

      - run:
          name: Copy Jar
          command: mkdir -p /jar && cp result/* /jar

      - save_cache:
          key: nix-store
          paths:
            - "/nix/store"
      - store_artifacts:
          path: /jar
